<ion-content>
  <div ion-fixed class="background-img" style="background-color: #0a2c50"></div>
  <div ion-fixed id="canvas-container">
    <canvas id="canvas" #Canvas></canvas>
  </div>

  

  <ion-grid>
    <ion-row>
      <ion-col  class="app" col-3 col-xs-4 *ngFor="let app of apps; let i = index;">

          <svg class="icon" width="100" height="100" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" version="1.1">
            <g>
                <clipPath id="squircle">
                    <path d="M100,200c43.8,0,68.2,0,84.1-15.9C200,168.2,200,143.8,200,100s0-68.2-15.9-84.1C168.2,0,143.8,0,100,0S31.8,0,15.9,15.9C0,31.8,0,56.2,0,100s0,68.2,15.9,84.1C31.8,200,56.2,200,100,200z" />
                </clipPath>
            </g> 
            <image clip-path="url(#squircle)" height="100%" width="100%" [attr.xlink:href]="app.icon" />
          </svg>

          <span class="name">{{app.name}}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button icon-only round large class="pick-device">
    <ion-icon name="ios-phone-portrait-outline"></ion-icon>
  </button>
</ion-content>
